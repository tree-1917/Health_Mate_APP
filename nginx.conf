worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # MIME types and default file types
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Enable efficient file transfer
    sendfile        on;
    keepalive_timeout 65;

    # Define the upstreams for backend services
    upstream node_backend {
        server node_service_1:3000;
        server node_service_2:3001;
    }

    upstream fastapi_backend {
        server fast_service_1:8001;
        server fast_service_2:8002;
    }

    server {
        # Listen on port 8080
        listen 8080;
        server_name localhost;

        # Serve static files (UI)
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Proxy requests to Node.js backend
        location /api/node/ {
            proxy_pass http://node_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy requests to FastAPI backend
        location /api/fast/ {
            proxy_pass http://fastapi_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Fallback for missing static files
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
}

